<div class="container">
    <div class="row">
        <h3>Perfil</h3>
        <hr>
        <div class="col-md-6">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <label for="nome">
                    <b> Nome:</b>
                </label>
                <input type="text" maxlength="30" class="form-control" id="nome" value="" placeholder="" />
            </div>
        </div>
        <div class="col-md-6">
                <div class="form-group">
                        <i class="fa fa-user"></i>
                        <label for="cpf">
                            <b> CPF:</b>
                        </label>
                        <input type="text" maxlength="30" class="form-control" id="cpf" value="" placeholder="" />
                    </div>
            </div>
        <div class="col-md-6">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <label for="data">
                    <b> Data de nascimento:</b>
                </label>

                <div class="input-group date" id="datetimepicker3">
                    <input type="text" class="form-control" id="data_nasc" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
                <div class="form-group">
                        <i class="fa fa-user"></i>
                        <label for="cpf">
                            <b> Email:</b>
                        </label>
                        <input type="text" maxlength="30" class="form-control" id="email" value="" placeholder="" />
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <i class="fa fa-user"></i>
                            <label for="cpf">
                                <b> Senha:</b>
                            </label>
                            <input type="password" maxlength="30" class="form-control" id="senha" value="" placeholder="" />
                        </div>
                </div>
                <div class="col-md-12">
                        <input type="button" class="btn btn-primary" value="Alterar Dados" onclick="editarUsuario()">
                </div>
    </div>
</div>

<script>
    //DATE PICKER
    $('#datetimepicker3').datetimepicker({
        format: 'YYYY/MM/DD',
        maxDate: moment()
    });
</script>
