<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Lista de Ocorrências</h3>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tipo de ocorrência:</th>
                        <th>Data da ocorrência:</th>
                        <th>Bairro:</th>
                        <th>Endereço:</th>
                        <th>Descrição:</th>

                    </tr>
                </thead>
                <tbody id="dados-tabelas"></tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#dados-tabelas").html('');

        //Retorno de todas as ocorrencias
        $.ajax({
            url: "http://techsaferj.com.br/znoeste/api/public/Ocorrencia",
            type: "GET",
            dataType: "JSON",
            success: function (response) {
                var linha = "";
                var col1 = "";
                var col2 = "";
                var col3 = "";
                var col4 = "";
                var col5 = "";

                $.each(response, function (i, item) {
                    linha = "";
                    col1 = "";
                    col2 = "";
                    col3 = "";
                    col4 = "";
                    col5 = "";

                    col1 = "<td>" + item.tipo_ocorrencia + "</td>";
                    col2 = "<td>" + item.data + "</td>";
                    col3 = "<td>" + item.bairro + "</td>";
                    col4 = "<td>" + item.endereco + "</td>";
                    col5 = "<td>" + item.descricao + "</td>";

                    linha = "<tr>" + col1 + col2 + col3 + col4 + col5 + "</tr>";

                    $("#dados-tabelas").append(linha);
                });
            },
            error: function (e) {
                console.log("Erro: " + e);
            }
        });
    });


</script>
