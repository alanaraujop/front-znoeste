<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Acessar</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="email" type="text" class="form-control" name="username" value="" placeholder="Email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="senha" type="password" class="form-control" name="password" placeholder="Senha">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" onclick="login()" href="#" class="btn btn-success">Login</a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Não tem conta!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Se inscreva
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Cadastrar</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Entrar</a>
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Endereço de Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Nome</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Data de Nascimento</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">CPF</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="Nome">
                                </div>
                            </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Senha</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info">
                                <i class="icon-hand-right"></i> Cadastrar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).keypress(function(e) {
    if(e.which == 13) {
        login();
    }
});
</script>
